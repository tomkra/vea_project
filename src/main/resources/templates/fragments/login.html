<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">

<section>
    <div class="container">
    <div class="card">
        <div class="card-header">
            <h4>Přihlášení</h4>
        </div>
        <div class="card-body">
            <form id="form" action="/login" method="post">
                <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                <div class="alert alert-info" role="alert" th:if="${param.logout != null}">Byl/a jste odhlášen/a</div>

                <div class="form-group">
                    <label for="username">Uživatelské jméno</label>
                    <input id="username" class="form-control" name="username" type="text" value=""/>
                </div>

                <div class="form-group">
                    <label for="password">Heslo</label>
                    <input id="password" class="form-control" name="password" type="password" value=""/>
                </div>

                <input class="btn btn-success" name="Submit" type="submit" value="Přihlásit">
        <!--        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
            </form>
        </div>
    </div>

    </div>
</section>

</html>
