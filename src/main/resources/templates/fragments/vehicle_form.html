<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<section>
    <div class="card">
        <div class="card-header">
            <h4>Formulář vozidla</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/vehicle/save}" th:object="${vehicle}">
                <input id="id" th:field="*{id}" type="number" hidden="hidden">
                <div class="form-group">
                    <label for="name">Název</label>
                    <input id="name" th:field="*{name}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="numberplate">SPZ</label>
                    <input id="numberplate" th:field="*{numberplate}" class="form-control">
                </div>

                <select id="driver" th:field="*{driver}" class="form-control">
                    <option value="null">-- Choose driver --</option>
                    <option th:each="p : ${persons}" th:value="${p.id}" th:text="${p.fullname}"></option>
                </select>
                <div class="mt-2"></div>
                <input type="submit" class="btn btn-success" value="Uložit">
                <a href="/vehicles" class="btn btn-secondary">Storno</a>
            </form>
        </div>
    </div>
</section>
</html>
