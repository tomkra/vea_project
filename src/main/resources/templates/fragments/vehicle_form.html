<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<section>
    <div class="card">
        <div class="card-header">
            <h4>Formulář řidiče</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/person/save}" th:object="${person}">
                <input id="id" th:field="*{id}" type="number" hidden="hidden">
                <div class="form-group">
                    <label for="firstName">Jméno</label>
                    <input id="firstName" th:field="*{firstName}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="lastName">Příjmení</label>
                    <input id="lastName" th:field="*{lastName}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="personalNumber">Osobní číslo</label>
                    <input id="personalNumber" th:field="*{personalNumber}" class="form-control">
                </div>

                <input type="submit" class="btn btn-success" value="Uložit">
                <a href="/persons" class="btn btn-secondary">Storno</a>
            </form>
        </div>
    </div>
</section>
</html>
